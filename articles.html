<script>
    // Logique du panier d'achat et de la commande
    let cart = [];
    const whatsappNumber = '22870445866';

    const cartCountElement = document.getElementById('cart-count');
    const cartButton = document.getElementById('cart-button');
    const cartModal = document.getElementById('cart-modal');
    const closeButton = document.querySelector('.close-button');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');
    const notification = document.getElementById('cart-notification');
    const notificationImg = document.getElementById('notification-img');
    const notificationMessage = document.getElementById('notification-message');

    function updateCartDisplay() {
        cartCountElement.textContent = cart.length;
        cartItemsList.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.classList.add('cart-item');
            
            li.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                <div class="cart-item-details">
                    <h4>${item.name}</h4>
                </div>
                <span class="cart-item-price">${item.price} â‚¬</span>
                <button class="remove-item" data-index="${index}">&times;</button>
            `;
            cartItemsList.appendChild(li);
            total += item.price;
        });
        cartTotalElement.textContent = `Total: ${total} â‚¬`;
    }

    function showNotification(productName, productImage) {
        notificationImg.src = productImage;
        notificationMessage.textContent = `Le produit "${productName}" a Ã©tÃ© ajoutÃ© au panier !`;
        notification.classList.add('visible');
        setTimeout(() => {
            notification.classList.remove('visible');
        }, 3000);
    }

    function addToCart(event) {
        const productElement = event.target.closest('.product');
        const productName = productElement.querySelector('p').getAttribute('data-name');
        const productPrice = parseFloat(productElement.querySelector('p').getAttribute('data-price'));
        const productImage = productElement.querySelector('img').src;

        const product = {
            name: productName,
            price: productPrice,
            image: productImage
        };

        cart.push(product);
        updateCartDisplay();
        showNotification(productName, productImage);
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Votre panier est vide. Ajoutez des produits avant de passer commande.");
            return;
        }

        let orderMessage = "Salut ! ðŸ‘‹ J'aimerais passer la commande suivante :\n\n";
        let total = 0;

        cart.forEach(item => {
            orderMessage += `ðŸ›’ ${item.name} - ${item.price} â‚¬\n`;
            total += item.price;
        });

        orderMessage += `\nðŸ’° Total : ${total} â‚¬`;
        orderMessage += `\n\nMerci de me donner les dÃ©tails de la livraison et du paiement ! ðŸ™`;

        const encodedMessage = encodeURIComponent(orderMessage);
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

        window.open(whatsappURL, '_blank');

        cart = [];
        updateCartDisplay();
        cartModal.style.display = 'none';
    }

    // Ajouter des Ã©couteurs d'Ã©vÃ©nements
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', addToCart);
    });

    cartButton.addEventListener('click', () => {
        cartModal.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
        cartModal.style.display = 'none';
    });

    checkoutButton.addEventListener('click', checkout);

    cartItemsList.addEventListener('click', (event) => {
        if (event.target.classList.contains('remove-item')) {
            const index = event.target.dataset.index;
            removeFromCart(index);
        }
    });

    window.addEventListener('click', (event) => {
        if (event.target === cartModal) {
            cartModal.style.display = 'none';
        }
    });
</script>
