<!DOCTYPE html>
<html lang="fr">
<head>

        .search-bar-articles {

            text-align: center;
        }

            width: 60%;
            padding: 12px;
            border: 1px solid #ccc;

    </style>
</head>
<body>

<header>
    <div class="logo">Votre bien-être</div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="articles.html" class="active">Nos Articles</a></li>

        </ul>
    </nav>
    <div class="search-bar">

</header>

<section class="products">
    <h2>Nos Articles</h2>
    <div class="search-bar-articles">
        <input type="text" id="searchInput" placeholder="Rechercher un article...">
    </div>
    <div class="product-list" id="productList">
        <div class="product" data-name="masque chirurgical">
             <a href='https://postimg.cc/CzZ2ZFpx' target='_blank'><img src='https://i.postimg.cc/CzZ2ZFpx/Savon-grand.jpg' border='0' alt='Savon-grand'/></a>
            <p>Savon 10 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product" data-name="gants en nitrile">
           <a href='https://postimg.cc/K4pVv1VW' target='_blank'><img src='https://i.postimg.cc/K4pVv1VW/Poudre-m-dicale.jpg' border='0' alt='Poudre-m-dicale'/></a>
            <p>Poudre médicale15 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product" data-name="tensiomètre électronique">
             <a href='https://postimg.cc/cKGPyPj4' target='_blank'><img src='https://i.postimg.cc/cKGPyPj4/Pomade-grand.jpg' border='0' alt='Pomade-grand'/></a>
            <p>Pomade 45 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product" data-name="gel hydroalcoolique">
             <a href='https://postimg.cc/gXY5r8mC' target='_blank'><img src='https://i.postimg.cc/gXY5r8mC/Pomade-peuti.jpg' border='0' alt='Pomade-peuti'/></a>

</section>

<footer>
    <p>&copy; 2025 MedShop | <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a> | <a href="contact.html">Contact</a></p>
</footer>

<script>
    const searchInput = document.getElementById('searchInput');
    const productList = document.getElementById('productList');
    const products = productList.getElementsByClassName('product');

    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        for (let i = 0; i < products.length; i++) {
            const productName = products[i].getAttribute('data-name');
            if (productName.includes(filter)) {
                products[i].style.display = '';
            } else {
                products[i].style.display = 'none';
            }
        }
    });
</script>
